<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <div class="table">
        <h1> Create Login </h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th (click)="sort('entry')">Entry</th>
              <th (click)="sort('date')">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers;trackBy:trackby.customer">
              <td>
              </td>
              <td><a [routerLink]="['/customers',customer.id]">{{ customer.entry | capitalize }}</a></td>
              <td>{{ customer.mydate | capitalize }}</td>
            </tr>
            <tr *ngIf="!customers.length">
              <td>&nbsp;</td>
              <td colspan="6">No Records Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
